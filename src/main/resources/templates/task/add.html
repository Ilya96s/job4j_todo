<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>TODO list</title>
</head>
<body>
<div class="container px-4">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/tasks}">Все</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/tasks/ready?status=true}">Выполненные</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/tasks/new?status=false}">Новые</a>
        </li>
        <li class="nav-item">
            <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/user/logout}">
                <span th:text="${user.name}"></span>
                <span> | Выйти</span>
            </a>
        </li>
    </ul>
    <br>
    <br>
    <div class="card">
        <div class="card-header text-center">
            Создание новой задачи
        </div>
        <div class="card-body">
            <form th:action="@{/tasks/create}" method="POST">
                <div class="form-group">
                    <label for="desc">Описание задачи</label>
                    <input type="text" class="form-control" name="description" id="desc">
                </div>
                <div class="form-group">
                    <label for="priority.id">Приоритет задачи</label>
                    <select class="form-control" name="priority.id" id="priority.id">
                        <option th:each="priority : ${priorities}" th:value="${priority.id}" th:text="${priority.name}"></option>
                    </select>
                </div>
                <div class="form-check">
                    <label for="category.id">Категории задачи</label>
                    <select class="form-control" name="categories" id="category.id"  multiple="multiple">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
