<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>TODO list</title>
</head>
<body>
<div class="container px-4">

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/tasks}">Все</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/readyTasks}">Выполненные</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/newTasks}">Новые</a>
        </li>
    </ul>
    <br>
    <br>
    <div class="card text-center">
        <div class="card-header ">
            Сведения о задачи
        </div>
        <div class="card-body">
            <p>
                <b>
                    ID задания:
                </b>
                <span th:text="${task.id}"/>
            </p>
            <p>
                <b>
                    Описание:
                </b>
                <span th:text="${task.description}"/>
            </p>
            <p>
                <b>
                    Статус выполнения:
                </b>
                <span th:if="${task.done}">
                    <font color="green">Выполнено</font>
                </span>
                <span th:if="${!task.done}">
                    <font color="red">Не выполнено</font>
                </span>
            </p>
            <div class="d-grid gap-2 mx-auto">
                <a th:href="@{|/setStatusDone/${task.id}|}" type="button" class="btn btn-outline-success">Выполнено</a>
                <a th:href="@{|/formUpdateTask/${task.id}|}" type="button" class="btn btn-outline-secondary">Отредактировать</a>
                <a th:href="@{|/deleteTask/${task.id}|}" type="button" class="btn btn-outline-danger">Удалить</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
